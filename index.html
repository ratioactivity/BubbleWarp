<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubbleWarp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/icon128.png" />
  <script defer src="links.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main id="main-content">
    <div id="logo-container">
      <img id="logo" src="assets/logo.gif" alt="BubbleWarp Logo">
    </div>

    <div id="stats">
      <span id="timer">Time wasted: 0s</span>
      <span id="clicks">Bubbles burst: 0</span>
    </div>

    <div id="bubbles-container"></div>
  </main>
</body>
</html>
