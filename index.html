<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubbleWarp</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="links.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="loading-screen">
    <img src="assets/loading.gif" alt="Loading..." class="loading-gif">
  </div>

  <main id="main-content" class="hidden">
    <div id="logo">
      <img src="assets/logo.gif" alt="BubbleWarp Logo">
    </div>

    <div id="button-container">
      <img id="go-button" src="assets/go-button.png" alt="Go Button">
    </div>

    <div id="stats">
      <span id="timer">Time wasted: 0s</span>
      <span id="clicks">Bubbles burst: 0</span>
    </div>

    <div id="bubbles-container"></div>
  </main>
</body>
</html>
